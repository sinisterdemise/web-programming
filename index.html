<html><head>
    <title>Basic Webpage with CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center; /* Center align the heading */
        }
        .image-container {
            text-align:center; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <h1><b><u>Welcome to My Basic Webpage</u></b></h1>
	<br>
	<br>
    <h4>This is a simple webpage demonstrating the use of external, internal, and inline CSS.</h4>
    
    <h4 style="color: green; font-weight: bold;">This paragraph uses inline CSS to change its color to green and make it bold.</h4>

    <div class="image-container">
        <img src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-css/sta-je-css.png" alt="Image" width="300" height="200">
    </div>
	<br>
	<br>
	<br>
	<br>
	<br>
    <div class="box">
        <h2>This box is styled using external CSS.</h2>
    </div>


</body></html>
